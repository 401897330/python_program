{% extends "index.html" %}

{% block mid_msg %}
<div class="container login-text">
    <div class="row">
        <div class="col-md-offset-3 col-md-6" >
            <form class="form-horizontal" style="background-color: powderblue" action="/login/" method="post" id="login_form">
                {% csrf_token %}
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="login_user" name="login_user" placeholder="用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="login_pwd" name="login_pwd" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <span style="color: red">{{ msg }}</span>
                <div class="form-group">
                    <div style="position: absolute;top:10px;">
                       <a href="/register/">还没账号?点我注册！</a>
                    </div>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
